<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="copy-right" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>士大夫撒地方第三方士大夫</title>
    <style>
        *{margin:0;padding:0;}
        li{list-style: none;border:1px dashed #666666;margin: 10px;}
        ul{width:300px;}
        .on{background: chocolate;}
        span{padding:5px 10px;background: burlywood;}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var aLi=document.querySelectorAll('li');
            var oA = new Audio();
            var iNow=0;
            var oPrev=document.querySelector('#prev');
            var oNext=document.querySelector('#next');
            aMp3=['千千阙歌','时间都去哪儿了','小苹果','夜的钢琴曲','雨的印记'];
            var oM=document.querySelector('#mute');
            for (var i=0;i<aLi.length;i++)
            {
                (function(index){
                    aLi[index].ondblclick=function(){
                        iNow = index;
                        tab();
                    };
                })(i);
                aLi[i].onselectstart= function () {
                    return false;
                }
            }
            tab();
            function tab(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className='';
                }
                oA.src='mp3/'+aMp3[iNow]+'.mp3';
                oA.play();
                aLi[iNow].className='on';
            }
            oPrev.onclick=function(){
                iNow--;
                if(iNow<0){
                    iNow=aMp3.length-1;
                }
                tab();
            };
            oNext.onclick=function(){
                iNow++;
                if(iNow ==aMp3.length){
                    iNow=0;
                }
                tab();
            };
            oA.onended=function(){
                iNow++;
                if(iNow==aMp3.length)iNow=0;
                tab();
            };
            var bOk = true;
            oM.onclick=function(){
                if(bOk){
                    oA.volume = 0;
                    oM.innerHTML='开音';
                }
                else{oA.volume = 1;
                    oM.innerHTML='静音';
                }
                bOk = !bOk;
            };
        },false)
    </script>
</head>
<body>
<ul>
    <li>千千阙歌</li>
    <li>时间都去哪儿了</li>
    <li>小苹果</li>
    <li>夜的钢琴曲</li>
    <li>雨的印记</li>
</ul>
<span id="prev">上一曲</span>
<span id="next">下一曲</span>
<span id="mute">静音</span>
</body>
</html>
